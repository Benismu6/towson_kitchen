    <body>
        <form method="get" action="">
            <fieldset>
                <legend>Sign Up</legend>
                <label for="username" id="username-label">Username <input id="username" name="username" type="text" placeholder="Jsmith123" required></input></label>
                <label for ="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="Jsmith@students.towson.edu" required></input></label>
                <label for ="referral-code" id="code">Referral code <input id="referral-code" name="referral-code" type="text" placeholder="TU20OFF"></input></label>
                <label for ="password" id="password-label">Password <input id="password" name="password" type="password" required></input></label>
                <label for ="password-verify" id="verify-label">Password <input id="password-verify" name="password-verify" type="password" required></input></label>
                <label for="news-letter" id="news-letter-label"><input id="newsletter" type="checkbox"> Sign Up for our news letter</label>
                
            </fieldset>

        </form>
