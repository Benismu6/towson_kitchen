<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TUEats</title>
        <link rel="stylesheet" href="tueats.css">
    </head>

    <body>
        <div class="header-container">
            <h1>Welcome to TU Eats</h1>
            <img src="Towson_University_logo_horiz_2019.png" alt="Towson University logo">
        </div>
        <form id="tuEatsForm" method="GET" action="tueats_completed.html">
            <fieldset>
                <legend>Sign Up</legend>
                <label id="username-label">Username: <input id="username" name="username" type="text" placeholder="Jsmith123" required></label>
                <label id="email-label">Email: <input id="email" name="email" type="email" placeholder="Jsmith@students.towson.edu" required></label>
                <label id="code-label">Referral code: <input id="referral-code" name="referral-code" type="text" placeholder="TU20OFF"></label>
                <p id="invalid-code-message"></p>
                <label id="password-label">Password: <input id="password" name="password" type="password" pattern=".{8,}" placeholder="8 or more characters" required></label> 
                <label id="verify-password-label">Verify password: <input id="verify-password" name="password-verify" type="password" placeholder="Re-type password" required></label>
                <label id="news-letter-label"><input id="newsletter" name="news-letter" type="checkbox"> Sign up for our newsletter?</label>
                <button id="submit" type="submit">Submit</button>
            </fieldset>

            <fieldset>
                <legend>Menu</legend>
                <table>
                    <caption>Menu is subject to change, please visit our main site for more information <a href="https://www.towson.edu/" target="_blank">Towson Website</a></caption>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Calories</th>
                    </tr>
                    <tr>
                        <td>Item 1</td>
                        <td>Burger</td>
                        <td>$8</td>
                        <td>550</td>
                    </tr> <tr>
                    </tr>
                        <td>Item 2</td>
                        <td>Mozzarella Sticks</td>
                        <td>$7</td>
                        <td rowspan="2">400</td>
                    </tr>
                    <tr>
                        <td>Item 3</td>
                        <td>Fries</td>
                        <td>$4</td>
                    </tr>
                </table>
            </fieldset>
        </form>

        <script src="script.js"></script>
    </body>


</html>
